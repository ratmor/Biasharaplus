{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #cb8d12;
            font-family: Arial, sans-serif;
            color: #43453A;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #43453A;
            margin-bottom: 20px;
        }

        .form-floating .form-control {
            border-radius: 5px;
        }

        button {
            background-color: #f8f9fa;
            color: #43453A;
            border: 1px solid #ccc;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #43453A;
            color: #fff;
        }

        .image-section img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="{% static 'images/BIASHARA PLUS ICON.png' %}" alt="Placeholder Image">
        </div>
        <form action="#">
            <h1>Create Account</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="Name" required>
                <label for="floatingName">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="Email" required>
                <label for="floatingEmail">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <button type="button" onclick="handleSubmit()">Sign Up</button>
            <a href="/home/" class="btn btn-secondary">Continue to Website</a>
        </form>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleSubmit() {
            const name = document.getElementById('floatingName').value;
            const email = document.getElementById('floatingEmail').value;
            const password = document.getElementById('floatingPassword').value;

            if (name && email && password) {
                alert(`Account created successfully!\nName: ${name}\nEmail: ${email}`);
                document.getElementById('registerForm').reset();
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>
</html>
